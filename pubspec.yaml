name: edu360
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  easy_localization: 2.3.2
  flutter_bloc: 4.0.0
  dio: 3.0.9
  google_fonts: 1.1.0
  file_picker: 1.10.0
  modal_progress_hud: 0.1.3



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/locales/
    - assets/images/


  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/Segoe UI.ttf
        - asset: assets/fonts/Segoe UI Italic.ttf
          style: italic
        - asset: assets/fonts/Segoe UI Bold.ttf
